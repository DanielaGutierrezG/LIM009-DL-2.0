<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lover 2.0 Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class = "col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div>
       <img class = "col-xs-4 col-sm-4 col-md-12 col-lg-12" src="https://img1.picmix.com/output/stamp/normal/3/1/8/4/594813_0e4eb.png"></img>
     </div>
     <div class = "col-xs-4 col-sm-4 col-md-12 col-lg-12">
        <h1>Ordenar por edad</h1>
        <button>&#8657 Ascendente</button>
        <button>&#x02798 Descendente</button>
      </div>
  
      <div class = "col-xs-4 col-sm-4 col-md-12 col-lg-12">
          <h1>Filtrar por</h1>
            <h5>Genero</h5><select class="genero">
              <option value="female">Femenino</option>
              <option value="male">Masculino</option>
            </select>
            <h5>Rol</h5><select class="rol">
              <option value="student">Estudiante</option>
              <option value="staff">Personal</option>
            </select>
            <h5>Casas</h5><select class="casas">
              <option value="Gryffindor">Gryffindor</option>
              <option value="Slytherin">Slytherin</option>
              <option value="Revenclaw">Revenclaw</option>
              <option value="Hufflepuff">Hufflepuff</option>
            </select>
          </div>
      </section>

      <section class = "col-xs-12 col-sm-12 col-md-9 col-lg-9">
          <p>Personajes Harry Potter</p>
          <p class = "col-xs-6 col-sm-6 col-md-4 col-lg-4">Harry</p>
          <p class = "col-xs-6 col-sm-6 col-md-4 col-lg-4">Hermione</p>
        </section>

    </main>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
