<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lover 2.0 Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="col-xs-12 col-lg-3 menu">
      <div>
        <img src="https://img1.picmix.com/output/stamp/normal/3/1/8/4/594813_0e4eb.png">
      </div>
      <div class="col-xs-4 col-lg-12">
        <div class="opciones">Ordenar por edad</div>
      </div>
      <button id="btnAscendente" class="btn">&#8679; Ascendente</button> 
      <button id="btnDescendente" class="btn">&#8681; Descendente</button>
      

      <div class="col-xs-4 col-lg-12">
        
        <div class="opciones">Filtrar por</div>
      
        <div>Genero</div><select class="genero">
          <option>GENERO</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
        </select>
        <div>Rol</div><select class="rol">
          <option>ROL</option>
          <option value="student">Estudiante</option>
          <option value="staff">Personal</option>
        </select>
        <div>Casas</div><select class="casas">
          <option>CASAS</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Hufflepuff">Hufflepuff</option>
        </select>
      </div>
    </section>

    <section class="col-xs-12 col-lg-9">
      <div class="opciones">Personajes Harry Potter</div>
      <div id="contenedor"></div>
    </section>

  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
